<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot | Philip Austbø</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
  <link rel="stylesheet" href="gemini.css" />
</head>
<body>
  <a class="homebutton" href="index.html" aria-label="Go to home">Home</a>
  <a class="newchat" href="gemini.html" aria-label="Start a new chat">New Chat</a>

  <div class="container">
    <header class="app-header">
      <h1 class="heading">Hello, there</h1>
      <h4 class="sub-heading">This is an AI model made by Philip Austbø</h4>
      <h4 class="sub-heading">How can I help you today?</h4>
    </header>

    <ul class="suggestions" role="list">
      <li class="suggestions-item"><button type="button" class="suggestion-btn">Tell me about Philip Austbø.</button></li>
      <li class="suggestions-item"><button type="button" class="suggestion-btn">How can I level up my web development expertise in 2025?</button></li>
      <li class="suggestions-item"><button type="button" class="suggestion-btn">Suggest some useful tools for debugging JavaScript code.</button></li>
      <li class="suggestions-item"><button type="button" class="suggestion-btn">Who won the world cup in football 2010</button></li>
    </ul>

    <div class="chats-container" role="log" aria-live="polite" aria-relevant="additions"></div>

    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form action="#" class="prompt-form" aria-label="Chat prompt form">
          <input type="text" placeholder="Write Prompt" class="prompt-input" required aria-label="Message input" />
          <div class="prompt-actions">
            <div class="file-upload-wrapper" aria-label="File upload controls">
              <img src="#" class="file-preview" alt="File preview" />
              <input id="file-input" type="file" accept="image/*, .pdf, .txt, .csv" hidden />
              <button type="button" class="file-icon material-symbols-rounded" aria-label="Show attached file">description</button>
              <button id="cancel-file-btn" type="button" class="material-symbols-rounded" aria-label="Remove attached file">close</button>
              <button id="add-file-btn" type="button" class="material-symbols-rounded" aria-label="Attach a file">attach_file</button>
            </div>
            <button id="stop-response-btn" type="button" class="material-symbols-rounded" aria-label="Stop response">stop_circle</button>
            <button id="send-prompt-btn" class="material-symbols-rounded" aria-label="Send message">arrow_upward</button>
          </div>
        </form>

        <button id="theme-toggle-btn" class="material-symbols-rounded" aria-label="Toggle theme">light_mode</button>
        <button id="delete-chats-btn" class="material-symbols-rounded" aria-label="Delete chat history">delete</button>
      </div>
      <p class="disclaimer-text">AI can make mistakes, so double-check it.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="gemini.js"></script>
</body>
</html>
