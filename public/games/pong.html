<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <link rel="stylesheet" href="pong.css" />
</head>
<body>
  <!-- Setup Overlay -->
  <div id="setup-overlay">
    <div class="setup-box">
      <h2>Welcome to Pong</h2>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <p>Choose control method:</p>
      <div class="button-group">
        <button onclick="startGame('mouse')">Mouse</button>
        <button onclick="startGame('keyboard')">Keyboard</button>
      </div>
    </div>
  </div>

  <!-- Game Area -->
  <div id="game">
    <div id="ball"></div>
    <div class="paddle" id="paddle-left"></div>
    <div class="paddle" id="paddle-right"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="pong.js"></script>
</body>
</html>
